<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
    <script>
        window.onload = function () {
            const container = document.querySelector('.container');
            const board = document.getElementById('board');
            const result = document.getElementById('result');
            const resetBtn = document.getElementById('resetBtn');
            const mobileMessage = document.createElement('p');
            mobileMessage.innerText = 'If you see this, please turn on Desktop Site';
            mobileMessage.style.textAlign = 'center';
            mobileMessage.style.fontSize = '24px';

            const handleResize = () => {
                const tabletWidthThreshold = 768;
                const isMobile = window.innerWidth < tabletWidthThreshold;

                if (isMobile) {
                    container.style.display = 'none';
                    document.body.appendChild(mobileMessage);
                } else {
                    container.style.display = 'block';
                    if (document.body.contains(mobileMessage)) {
                        document.body.removeChild(mobileMessage);
                    }
                }
            };

            window.addEventListener('resize', handleResize);
            handleResize();
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-position="0"></div>
            <div class="cell" data-position="1"></div>
            <div class="cell" data-position="2"></div>
            <div class="cell" data-position="3"></div>
            <div class="cell" data-position="4"></div>
            <div class="cell" data-position="5"></div>
            <div class="cell" data-position="6"></div>
            <div class="cell" data-position="7"></div>
            <div class="cell" data-position="8"></div>
        </div>
        <div id="result" class="result"></div>
        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>
</body>

</html>
